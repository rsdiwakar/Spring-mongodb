<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Form</title>
</head>
<body>
<h1>Enter Employee Details</h1>
<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
  <label for="employeeId">Employee ID:</label>
  <input type="text" th:field="*{employeeId}" required/><br>

  <label for="name">Employee Name:</label>
  <input type="text" th:field="*{name}" required/><br>

  <label for="email">Employee Email:</label>
  <input type="email" th:field="*{email}" required/><br>

  <label for="location">Employee Location:</label>
  <input type="text" th:field="*{location}" required/><br>

  <button type="submit">Submit</button>
</form>
</body>
</html>
